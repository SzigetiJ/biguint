name: Coverage CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install lcov
      run: sudo apt-get install lcov
    - name: generate
      run: make gcov
      working-directory: coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        directory: coverage
        verbose: true
